<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10s Math Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="logic.js" defer></script>
</head>

<body>
    <div class="mainContainer">
        <div class="container">

            <!-- this is our landing page -->

            <div class="gameContainer">
                <div class="mathIcons">
                    <i class="fa-solid fa-calculator fa-bounce"></i><i class="fa-solid fa-bolt fa-bounce"></i><i
                        class="fa-solid fa-bullseye fa-bounce"></i>
                </div>
                <h1 class="gameTitle">Welcome to 10 Second Math Challenge</h1>
                <div class="instructionContainer">
                    <div class="howToPlay">
                        <i class="fa-solid fa-brain"></i><h2>How to Play</h2>
                    </div>
                    <div class="istruction">
                        <div class="tips">
                            <i class="fa-solid fa-calculator"></i>
                            <p>We'll give you 10 random addition and subtraction questions</p>
                        </div>
                        <div class="tips">
                            <i class="fa-regular fa-clock"></i>
                            <p>You have 10 second to solve each questions</p>
                        </div>
                        <div class="tips">
                            <i class="fa-solid fa-bolt"></i>
                            <p>Answer fast as you can to get a high score</p>
                        </div>
                        <div class="tips">
                            <i class="fa-solid fa-trophy"></i>
                            <p>See your final score as a persentage at the end</p>
                        </div>




                    </div>
                </div>
                <p class="startWords">ready to test your math skills? Let's go! </p>
                <div class="startBtn"><button class="startGame">START CHALLENGE</button></div>
            </div>

            <!--  -->
        </div>
    </div>
</body>

</html>
